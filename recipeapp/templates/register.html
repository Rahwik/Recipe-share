<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <!-- CSS Libraries Used -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400" rel="stylesheet">
  <style>
    /* Custom Styles */
    body,
    html {
      font-family: 'Source Sans Pro', sans-serif;
      background-color: #1d243d;
      padding: 0;
      margin: 0;
    }

    .navbar {
      background-color: rgba(45, 54, 79, 0.8);
      /* Transparent background */
      overflow: hidden;
      display: flex;
      justify-content: flex-end;
      /* Move items to the right */
      padding: 10px 20px;
    }

    .navbar a {
      display: block;
      color: #dfdeee;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: #5d33e6;
      color: white;
    }

    .container {
      margin: 50px auto;
      text-align: center;
      background-color: rgb(33, 41, 66);
      border-radius: 9px;
      border-top: 10px solid #79a6fe;
      border-bottom: 10px solid #8BD17C;
      width: 400px;
      height: auto;
      box-shadow: 1px 1px 108.8px 19.2px rgb(25, 31, 53);
      padding: 20px;
    }

    .box h4 {
      color: #5c6bc0;
      font-size: 18px;
      margin-top: 40px;
    }

    .box h4 span {
      color: #dfdeee;
      font-weight: lighter;
    }

    .box h5 {
      font-size: 13px;
      color: #a1a4ad;
      letter-spacing: 1.5px;
      margin-top: -15px;
      margin-bottom: 30px;
    }

    .box input[type="text"],
    .box input[type="password"],
    .btn1 {
      display: block;
      margin: 20px auto;
      background: #262e49;
      border: 0;
      border-radius: 5px;
      padding: 14px 10px;
      width: 320px;
      outline: none;
      color: #d6d6d6;
    }

    .box input[type="text"]:focus,
    .box input[type="password"]:focus,
    .btn1:focus {
      border: 1px solid #79A6FE;
    }

    .btn1 {
      border: 0;
      background: #7f5feb;
      color: #dfdeee;
      border-radius: 100px;
      width: 340px;
      height: 49px;
      font-size: 16px;
      margin-bottom: 20px;
      cursor: pointer;
    }

    .btn1:hover {
      background: #5d33e6;
    }

    .error {
      background: #ff3333;
      text-align: center;
      width: 337px;
      height: 20px;
      padding: 2px;
      border: 0;
      border-radius: 5px;
      margin: 10px auto;
      color: white;
      display: none;
    }

    .custom-alert {
      background-color: #007bff;
      color: white;
    }

    .footer {
      color: #78797d;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="navbar">
    <a href="/login/">Login</a>
  </div>

  <div class="container">
    <span class="error animated tada" id="msg"></span>
    <form class="box" method="post">
      {% csrf_token %}
      <h4>Register<span>Now</span></h4>
      <h5>Create your account below.</h5>
      {% if messages %}
      <div class="alert alert-primary" role="alert" style="color: white;">
        {% for message in messages %}
        {{ message }}
        {% endfor %}
      </div>
      {% endif %}
      <input name="first_name" type="text" placeholder="First Name" autocomplete="off" class="form-control">
      <input name="last_name" type="text" placeholder="Last Name" autocomplete="off" class="form-control">
      <input name="username" type="text" placeholder="Username" autocomplete="off" class="form-control">
      <input name="password" type="password" placeholder="Password" class="form-control">
      <input type="submit" value="Register" class="btn1">
    </form>

  </div>
</body>

</html>
