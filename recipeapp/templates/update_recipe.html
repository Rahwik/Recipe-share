<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Update Recipes</title>
<!-- CSS Libraries Used -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- Fonts -->
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400" rel="stylesheet">
<style>
/* Custom Styles */
body, html {
  font-family: 'Source Sans Pro', sans-serif;
  background-color: #1d243d;
  padding: 0;
  margin: 0;
}

.container {
  margin: 50px auto;
  text-align: center;
  background-color: rgb(33, 41, 66);
  border-radius: 9px;
  border-top: 10px solid #79a6fe;
  border-bottom: 10px solid #8BD17C;
  width: 400px;
  height: auto;
  box-shadow: 1px 1px 108.8px 19.2px rgb(25, 31, 53);
}

.box h4 {
  color: #5c6bc0;
  font-size: 18px;
  margin-top: 40px;
}

.box h4 span {
  color: #dfdeee;
  font-weight: lighter;
}

.box h5 {
  font-size: 13px;
  color: #a1a4ad;
  letter-spacing: 1.5px;
  margin-top: -15px;
  margin-bottom: 30px;
}

.box input[type="text"],
.box textarea,
.box input[type="file"],
.btn1 {
  display: block;
  margin: 20px auto;
  background: #262e49;
  border: 0;
  border-radius: 5px;
  padding: 14px 10px;
  width: 320px;
  outline: none;
  color: #d6d6d6;
}
.btn2 {
  display: block;
  margin: 20px auto;
  background: #262e49;
  border: 0;
  border-radius: 5px;
  padding: 14px 10px;
  width: 320px;
  outline: none;
  color: #d6d6d6;
}

.box textarea {
  height: 120px;
}

.box input[type="text"]:focus,
.box textarea:focus,
.box input[type="file"]:focus,
.btn1:focus {
  border: 1px solid #79A6FE;
}

.btn1 {
  border: 0;
  background: #7f5feb;
  color: #dfdeee;
  border-radius: 100px;
  width: 340px;
  height: 49px;
  font-size: 16px;
  margin-bottom: 20px;
  cursor: pointer;
}

.btn2 {
  border: 0;
  background: #7f5feb;
  color: #dfdeee;
  border-radius: 100px;
  width: 322px;
  height: 20px;
  font-size: 16px;
  margin-bottom: 20px;
  cursor: pointer;
}

.btn2:hover {
  background: #5d33e6;
}

.btn1:hover {
  background: #5d33e6;
}

.error {
  background: #ff3333;
  text-align: center;
  width: 337px;
  height: 20px;
  padding: 2px;
  border: 0;
  border-radius: 5px;
  margin: 10px auto;
  color: white;
  display: none;
}

.footer {
  color: #78797d;
  font-size: 14px;
  text-align: center;
}
</style>
</head>
<body>
  <div class="container">
    <span class="error animated tada" id="msg"></span>
    <form class="box" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <h4>Share<span>Recipes</span></h4>
      <h5>Let's Know about the tasty recipe.</h5>
      <input name="recipe_name" value="{{recipe.recipe_name}}" type="text" placeholder="Recipe Name" autocomplete="off" class="form-control">
      <textarea name="recipe_description" value="" placeholder="Recipe Description" rows="4" class="form-control">{{recipe.recipe_description}}</textarea>
      <input name="recipe_image" type="file" class="form-control">
      <input type="submit" value="Update Recipe" class="btn1">
    </form>
    <a href="/shared/" class="btn2">View shared Recipes</a>
  </div>
</body>
</html>
